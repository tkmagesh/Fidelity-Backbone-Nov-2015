<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            border-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            color : red;
            font-size: 23pt;
            font-weight: bold;
        }
    </style>
    <script src="jquery-2.1.4.js"></script>
    <script src="handlebars-v4.0.5.js"></script>

    <script type="text/template" id="calculatorTemplate">
        <hr>
        <div class="content">
            <div class="field">
                <label for="">Basic :</label>
                <input type="text" name="" id="txtBasic" value="{{basic}}">
            </div>
            <div class="field">
                <label for="">HRA :</label>
                <input type="text" name="" id="txtHra" value="{{hra}}">
            </div>
            <div class="field">
                <label for="">DA :</label>
                <input type="text" name="" id="txtDa" value="{{da}}">
            </div>
            <div class="field">
                <label for="">Tax :</label>
                <input type="range" name="" id="rangeTax" min="0" max="30" value="{{tax}}">
                <span id="spanTax">{{tax}}</span>
            </div>
            <div class="field">
                <input type="button" value="Calculate" id="btnCalculate">
            </div>
            <div class="field">
                <div id="divResult">{{salary}}</div>
            </div>
        </div>
    </script>
    <script>
    String.prototype.toInt = function(){
        return parseInt(this,10);
    };
    function SalaryCalculator(){
        var _data = {};
        var self = this;

        this.set = function(attrName, value){
            _data[attrName] = value;
            var callbackFns = _callbacks[attrName] || [];
            callbackFns.forEach(function(callbackFn){
                callbackFn.call(self);
            });
        };

        this.get = function(attrName){
            return _data[attrName];
        };

        var _callbacks = {};

        this.onChange = function(attrName, callbackFn){
            _callbacks[attrName] = _callbacks[attrName] || []
            _callbacks[attrName].push(callbackFn);
        };
        this.attributes = _data;
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.get('basic') + this.get('hra') + this.get('da');
        var net = gross * ((100-this.get('tax'))/100);
        this.set('salary', net);

    };


    function SalaryCalculatorView(model, templateId){
        var $el = this.$el = $("<div></div>");

        $el.on("change", "#txtBasic", function(){
            model.set('basic', this.value.toInt());
        });
        $el.on("change", "#txtHra", function(){
            model.set('hra', this.value.toInt());
        });
        $el.on("change", "#txtDa", function(){
            model.set('da', this.value.toInt());
        });
        $el.on("change", "#rangeTax", function(){
            model.set('tax', this.value.toInt());
        });
        $el.on("click", "#btnCalculate", function(){
            model.calculate();
        });


        var self = this;
        //Reacting to Model changes
        model.onChange('basic', function(){
            self.render();
        });
        model.onChange('hra', function(){
            self.render();
        });
        model.onChange('da', function(){
            self.render();
        });
        model.onChange('tax', function(){
            self.render();
        });
        model.onChange('salary', function(){
            self.render();
        });

        this.render = function(){
            var templateHtml = $(templateId).html();
            var template = Handlebars.compile(templateHtml);
            var calculatorHtml = template(model.attributes);
            this.$el.html(calculatorHtml);
            return this;
        }
    }
    $(document).ready(function(){



        //Reacting to User Actions

    });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>

</body>
</html>
